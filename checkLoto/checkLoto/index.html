<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<p>
		<form id="checkLoto" method="get" class="container">
			<h5>A Million ? Go ahead, take your chance :</h5>
			<hr>
			<div class="form-row">
			    <div class="form-group col" style="margin-bottom: 0px">
			      	<label for="first_name">Enter your Firstname : </label>
			      	<input type="text" class="form-control" id="firstname" placeholder="Jack">
			      	<p id="notice_firstname" style="color: red; font-size: 0.8em"></p>
			    </div>
			    <div class="form-group col" style="margin-bottom: 0px">
			    	<label for="last_name">Enter your Lastname : </label>
			      	<input type="text" class="form-control" id="lastname" placeholder="Bower">
			      	<p id="notice_lastname" style="color: red; font-size: 0.8em"></p>
			    </div>
			</div>

			<div class="form-group">
			    <label for="niceemail">Email</label>
			    <input type="text" class="form-control" id="email" placeholder="jack.bower@mit.com">
			    <p id="notice_email" style="color: red; font-size: 0.8em"></p>
			</div>
		  	
		  	<hr>
		  	<h6>You have to choose 5 numbers to participate within 1 - 49 :</h6>
		  	<div class="form-example">
		    	<label for="lotoNumber1">Enter your 1st Number :</label>
				<input type="number" id="lotoNumber1" name="lotoNumber1" min="1" max="49" required>
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber2">Enter your 2nd Number: </label>
				<input type="number" id="lotoNumber2" name="lotoNumber2" min="1" max="49" required>
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber3">Enter your 3rd Number : </label>
				<input type="number" id="lotoNumber3" name="lotoNumber3" min="1" max="49" required>
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber4">Enter your 4th Number : </label>
				<input type="number" id="lotoNumber4" name="lotoNumber4" min="1" max="49" required>
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber5">Enter your 5th Number : </label>
				<input type="number" id="lotoNumber5" name="lotoNumber5" min="1" max="49" required>
		  	</div>
		  	<br>
		  	<h6>And choose your lucky number from 1 to 9 :</h6>
		  	<div class="form-example">
		    	<label for="lotoNumber6">Enter your lucky number ⭐</label>
				<input type="number" id="lotoNumber6" name="lotoNumber6" min="1" max="9" required>
		  	</div>
		  	<hr>
		  	<button type="submit" class="btn btn-primary">Is it your lucky day ?</button>
		</form>
  
	</p>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
