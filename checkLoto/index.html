<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<p>
		<form id="checkLoto" method="get" class="container">
			<h5>A Million ? Go ahead, take your chance :</h5>
			<hr>
		  	<div class="form-example">
		    	<label for="name">Enter your Firstname: </label>
		    	<input type="text" name="firstname" id="firstname">
		  	</div>
		  	<div class="form-example">
		    	<label for="name">Enter your Lastname: </label>
		    	<input type="text" name="lastname" id="lastname">
		  	</div>
		  	<div class="form-example">
		    	<label for="email">Enter your Email: </label>
		    	<input type="text" name="email" id="email">
		  	</div>
		  	<hr>
		  	<h6>You have to choose 5 numbers to participate within 1 - 49 :</h6>
		  	<div class="form-example">
		    	<label for="lotoNumber1">Enter your 1st Number: </label>
				<input type="number" id="lotoNumber1" name="lotoNumber1" min="1" max="49">
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber2">Enter your 2nd Number: </label>
				<input type="number" id="lotoNumber2" name="lotoNumber2" min="1" max="49">
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber3">Enter your 3rd Number: </label>
				<input type="number" id="lotoNumber3" name="lotoNumber3" min="1" max="49">
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber4">Enter your 4th Number: </label>
				<input type="number" id="lotoNumber4" name="lotoNumber4" min="1" max="49">
		  	</div>
		  	<div class="form-example">
		    	<label for="lotoNumber5">Enter your 5th Number: </label>
				<input type="number" id="lotoNumber5" name="lotoNumber5" min="1" max="49">
		  	</div>
		  	<br>
		  	<h6>And choose your lucky number from 1 to 9 :</h6>
		  	<div class="form-example">
		    	<label for="lotoNumber6">Enter your lucky number ⭐</label>
				<input type="number" id="lotoNumber6" name="lotoNumber6" min="1" max="9">
		  	</div>
		  	<hr>
		  	<button type="submit">Is it your lucky day ?</button>
		</form>
	</p>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
